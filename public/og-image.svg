<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#172554"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" repeat="30"/>
    <pattern id="gridP" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#gridP)"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="950" cy="100" r="200" fill="#2563eb" opacity="0.15"/>
  <circle cx="100" cy="530" r="150" fill="#facc15" opacity="0.08"/>

  <!-- Logo icon -->
  <g transform="translate(80, 180)">
    <rect width="80" height="80" rx="16" fill="#1d4ed8"/>
    <path d="M16 60V26l10-8v42h-10z" fill="#facc15"/>
    <path d="M30 60V23l10-8v45h-10z" fill="#fff"/>
    <path d="M44 60V20l10-8v48h-10z" fill="#facc15"/>
  </g>

  <!-- Company name -->
  <text x="180" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="white" letter-spacing="2">SANES</text>
  <text x="180" y="258" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#93c5fd" letter-spacing="8" text-transform="uppercase">INGENIERÍA</text>

  <!-- Tagline -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white">Tu ingeniería de confianza</text>

  <!-- Services highlight -->
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#93c5fd" opacity="0.8">Certificados Energéticos (CEE) · Boletines Eléctricos (CIE)</text>
  <text x="80" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#93c5fd" opacity="0.8">Instalaciones Fotovoltaicas · Puntos de Recarga · y más</text>

  <!-- CTA bar -->
  <rect x="80" y="480" width="340" height="56" rx="12" fill="url(#accent)"/>
  <text x="130" y="516" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#0f0f1a">Presupuesto gratuito →</text>

  <!-- Contact -->
  <text x="460" y="516" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white" opacity="0.7">621 319 662 · sanes.ing@gmail.com</text>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>

  <!-- Domain -->
  <text x="1120" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" opacity="0.4" text-anchor="end">sanesingenieria.com</text>
</svg>
